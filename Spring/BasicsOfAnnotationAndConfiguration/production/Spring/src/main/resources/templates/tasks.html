<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="app">
    <h1>Todo App</h1>

    <form action="/add" method="post" class="add-form">
        <input type="text" name="title" placeholder="Add a new task..." required>
        <button type="submit">Add</button>
    </form>

    <div class="tasks">
        <th:block th:each="task : ${tasks}">
            <div class="task" th:classappend="${task.completed} ? 'done' : ''">
                <form th:action="@{/{id}/toggle(id=${task.id})}" method="post">
                    <input type="checkbox" th:checked="${task.completed}" onchange="this.form.submit()">
                </form>

                <p th:text="${task.title}">Task</p>

                <form th:action="@{/{id}/delete(id=${task.id})}" method="post">
                    <button class="delete">âœ•</button>
                </form>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
