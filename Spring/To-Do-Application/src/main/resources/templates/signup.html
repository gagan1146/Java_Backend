<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <h2>Signup</h2>

    <form th:action="@{/saveUserDetails}" th:object="${formValidate}" method="post">
		<p th:if="${error}" th:text="${error}" style="color:red"></p>
		<div th:if="${#fields.hasErrors('*')}" style="color:red">
		    <ul>
		        <li th:each="err : ${#fields.errors('*')}"
		            th:text="${err}"></li>
		    </ul>
		</div>

        <div class="form-group">
            <label>Username</label>
            <input type="text" th:field="*{username}" placeholder="Enter username" required>
        </div>
		
		<div class="form-group">
			<label>First name</label>
		    <input type="text" th:field="*{firstName}" placeholder="Enter First Name" required>
		</div>

		<div class="form-group">
			<label>Last Name</label>
		    <input type="text" th:field="*{lastName}" placeholder="Enter Last Name" required>
		</div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" placeholder="Enter email" required>
        </div>

		<div class="form-group">
		    <label>Mobile Number</label>
		    <input type="number" th:field="*{mobileNumber}" placeholder="Enter Mobile Number" required>
		</div>
		
		<div class="form-group">
			<label>Date Of birth</label>
		    <input type="date" th:field="*{dateOfBirth}" placeholder="Enter Date Of Birth" required>
		</div>
		
		<div class="form-group">
		    <label>Gender</label><br>

		    <input type="radio" id="male" th:field="*{gender}" value="MALE" required>
		    <label for="male">Male</label>

		    <input type="radio" id="female" th:field="*{gender}" value="FEMALE">
		    <label for="female">Female</label>

		    <input type="radio" id="other" th:field="*{gender}" value="OTHER">
		    <label for="other">Other</label>
		</div>
		
        <div class="form-group">
            <label>Password</label>
            <input type="password" th:field="*{password}" placeholder="Enter password" required>
        </div>

        <button type="submit">Create Account</button>
    </form>

    <div class="form-link">
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
